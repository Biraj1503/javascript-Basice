<html>  
<head>  
<title> Download CSV file </title>  
</head>  
<script>  
//create CSV file data in an array 		
var csvFileData = [  
   ['Alan Walker', 'Singer'],
   ['Cristiano Ronaldo', 'Footballer'],
   ['Saina Nehwal', 'Badminton Player'],
   ['Arijit Singh', 'Singer'],
   ['Terence Lewis', 'Dancer']
];  
 function inputData(){
	var name = document.frm.myName.value
	var profession = document.frm.Profession.value
	//var value = name+''+','+profession 
	var newData = [name,profession]
	//newData.push(value)
	csvFileData.push(newData)
	//console.log(newData)
	//document.write(csvFileData)
 }  
 /*for(i=0;i<csvFileData.length;i++){
	document.write(csvFileData[i])
 }*/ 
//create a user-defined function to download CSV file   
function download_csv_file() { 
  
    //define the heading for each row of the data  
    var csv = 'Name,Profession\n';  
      
    //merge the data with CSV  
    csvFileData.forEach(function(row) {
            csv += row.join(',');
            csv += "\n";
    });
   
    //display the created CSV data on the web browser   
    //document.write(csv);  
  
     
    var hiddenElement = document.createElement('a');
    hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
    hiddenElement.target = '_blank';
      
    //provide the name for the CSV file to be downloaded
    hiddenElement.download = 'Famous Personalities.csv';
    hiddenElement.click();
}  
</script>  
  
<body>  
<h3> Click the button to download the CSV file </h3>  
  <form name='frm'>
	<input type='text' name='myName' placeholder='Type Your Name'value=''/>
	<input type='text' name='Profession' placeholder='Type Your Profession' value=''/>
  </form>
  <button onclick='inputData()'>ok</button>
<!-- create an HTML button to download the CSV file on click -->
  <div id='ele'>
  </div>
<button onclick="download_csv_file()"> Download CSV </button>
  
</body>  
</html>
